<!DOCTYPE html>
  <html>
    <head>
    </head>
      <body>
        <p>Rellena los siguientes datos:</p>
          <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name"><br><br>
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname"><br><br>
            <label for="DNI">DNI:</label>
            <input type="text" id="DNI"><br><br>
          </fieldset>
          <fieldset>
            <legend>Datos conexión</legend>
            <label for="user">Usuario:</label>
            <input type="text" id="user"><br><br>
            <label for="password">Contraseña</label>
            <input type="text" id="password"><br><br>
          </fieldset>
          <fieldset>
            <legend>Información general</legend>
            <label for="gender">Género:</label><br>
            <input type="radio" id="css" >
            <label for="css">Masculino</label><br>
            <input type="radio" id="css">
            <label for="css">Femenino</label><br><br>
            <legend>Unidad Didáctica (puedes elegir varias):</legend><br>
            <input type="checkbox" id="css">
            <label for="algebra">Álgebra</label><br>
            <input type="checkbox" id="css">
            <label for="physical">Física</label><br>
            <input type="checkbox" id="css">
            <label for="maths">Matemáticas</label><br>
            <input type="checkbox" id="css">
            <label for="draw">Dibujo</label><br><br>
            <legend>Horario (elige entre mañana/tarde):</legend><br>
            <select id="selecciona" size=1>
              <option value="Mañana">Mañana</option>
              <option value="Tarde">Tarde</option>
            </select><br><br>
            <legend>Selecciona tipo de comida:</legend><br>
            <select id="selecciona" size="4">
				<option>Vegana</option>
				<option>Vegetariana</option>
				<option>Sin gluten</option>
				<option>Normal</option>
            </select><br><br>
            <input type="checkbox"><font size=2>Estoy de acuerdo con utilizar mis datos para fines comerciales</font><br><br>
            <input type="button" value="ENVIAR"><font size=1></font>
          </fieldset>
      </body>
  </html>
